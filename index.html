<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="border">
        <svg class="text" width="300" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0" x2="10%" y2="0" spreadMethod="repeat">
                    <stop offset="50%" stop-color="#7dc4e8"/>
                    <stop offset="50%" stop-color="#b1dcf1"/>
                </linearGradient>
            </defs>
            <rect x="0" y="0" width="200" height="200" fill="url(#gradient)"/>
            <svg width="300" height="200" viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
                <text class="shadow" font-family="Lobster" font-size="60" fill="#000" class="gri" x="26" y="-110">the Breaking</text>
            </svg>
            <svg width="300" height="200" viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
                <text class="bad" stroke="#fff" stroke-width="1" font-family="Lobster" font-size="60" fill="#f4b400" class="gri" x="18" y="-120">the Breaking</text>
            </svg>
            <svg width="300" height="200" viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="100%" height="100" fill="#ff401a"/>
                        <circle cx="4" cy="4" r="3" fill="#fff"/>
                    </pattern>
                </defs>
                <text class="shadow" font-family="Lobster" font-size="120" fill="#000" class="gri" x="72" y="15">Bad</text>
                <text class="bad" font-family="Lobster" stroke="#fff" stroke-width="1" font-size="120" fill="url(#pattern)" class="gri" x="62" y="5">Bad</text>
            </svg>
        </svg>
    </div>
</body>

</html>
